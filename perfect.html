<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Perfect - Ed Sheeran</title>
</head>
<body>
    <div class="main">
        <div class="menu-bar">
            <div class="menu-bar__back">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div class="menu-bar__search">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="cur-music">
            <div class="cur-music__img">
                <img id="img1" src="https://mblogthumb-phinf.pstatic.net/MjAxNzA2MjZfMTYz/MDAxNDk4NDgyNzIzMzEx.mLc3ymDWJhOPEC-ZfGtgVFc0KalLfagBfC-45vK9Q-cg.LKHzLzsPgIxUYoU5LZSXyN9-oBoI4lJ9bFXtBersVCsg.JPEG.mazokiki0405/ed_sheeran_-_%C3%B7%28delux%29.jpg?type=w800" alt="">
            </div>
            <div class="cur-music__info">
                <div class="cur-music__info--song">
                    <span>Perfect</span>
                </div>
                <div class="cur-music__info--singer">
                    <span>Ed Sheeran</span>
                </div>
            </div>
        </div>
        <div class="playtime">
            <div class="playtime__times">
                <div class="playtime__times--curtime">
                    <span>00:00</span>
                </div>
                <div class="playtime__times--remaintime">
                    <span>04:24</span>
                </div>
            </div>
            <div class="playtime__slidebar">
                <input value="0" type="range" class="playtime__slidebar--range">
                </input>
            </div>
            
        </div>
        <div class="cur-music__controller">
            <div><i class="fas fa-retweet"></i></div>
            <div><i class="fas fa-step-backward"></i></div>
            <div><i class="fas fa-play-circle"></i></div>
            <div><i class="fas fa-step-forward"></i></div>
            <div><i class="fas fa-random"></i></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e75d54b486.js" crossorigin="anonymous"></script>
</body>
</html>
